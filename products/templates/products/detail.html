{% extends 'base.html' %}

{% block content %}

{% load static %}

<div class="row">
    <div class="col-2">
        <img src="{{ product.icon.url }}" class="img-fluid"  />
    </div>
    <div class="col-10">
        <a href="{{ product.url }}">
            <h1>
            {{ product.title }}
            </h1>
        </a>
    </div>
</div>


<div class="row">
    <div class="col-8">
        <img src="{{ product.image.url }}" class="img-fluid"  height="600" width="600"  />
    </div>
    <div class="col-4">
        <a href="javascript:{document.getElementById('upvote').submit()}">
           <button class="btn btn-primary btn-lg btn-block">
             <img src="{% static 'up-arrow.png' %}" height="30" width="30" /> Upvote {{ product.votes_total }}
           </button>
        </a>
    </div>
</div>

<div class="row pt-2">
    <div class="col-4">
        <h4>Hunted by {{ product.hunter.username }}</h4>
    </div>
    <div class="col-4">
        <h4> <img src="{% static 'calendar.png' %}" height="30" width="30"/> {{ product.date_pretty }}</h4>
    </div>
</div>
<br />

<div class="row">
    <div class="col-8">
        <h4> {{ product.body }}</h4>
    </div>
</div>

<form id="upvote" method="POST" action="{% url 'upvote' product.id %}">
    {% csrf_token %}
    <input type="hidden">
</form>


{% endblock %}
